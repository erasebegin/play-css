<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Play</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id='header'>
        <div id='title'>
            <h1 id='main-heading'>CSS Play</h1>
        </div>
        <div id='nav'>
            <ul style='list-style: none;'><li><a class='nav-link' href='#top'>TOP</a></li></ul>
        </div>
    </div>
    <div id='body-container'>
        <div class='canvas' id='canvas1'>
            <div id='head'>
                <div id='eye1'>
                    <div id='pupil1'></div>
                </div>
                <div id='eye2'>
                    <div id='pupil2'></div>
                </div>
                <div id='mouth'></div>
            </div>
            <div id='torso'></div>
        </div>
        <div class='canvas' id='canvas2'>
            <div class='toy-box' id='toy-box1'></div>
            <div class='toy-box' id='toy-box2'></div>
            <div class='toy-box' id='toy-box3'></div>
        </div>
    </div>
</body>
</html>
